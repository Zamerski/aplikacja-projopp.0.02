<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    <script>
        const prompt = window.prompt; // użycie prompt w przeglądarce

        function dodaj(a, b) {
            return a + b;
        }

        function odejmowanie(a, b) {
            return a - b;
        }

        function mnozenie(a, b) {
            return a * b;
        }

        function dzielenie(a, b) {
            if (b === 0) {
                console.error("Nie można dzielić przez zero!");
                return null;
            }
            return a / b;
        }

        const liczba1 = parseFloat(prompt("Podaj liczbę pierwszą:"));
        const liczba2 = parseFloat(prompt("Podaj liczbę drugą:"));
        const operacja = prompt("Podaj operator (+, -, *, /):");

        let wynik;

        switch (operacja) {
            case '+':
                wynik = dodaj(liczba1, liczba2);
                break;
            case '-':
                wynik = odejmowanie(liczba1, liczba2);
                break;
            case '*':
                wynik = mnozenie(liczba1, liczba2);
                break;
            case '/':
                wynik = dzielenie(liczba1, liczba2);
                break;
            default:
                console.log("Nieznana operacja");
                wynik = null;
                break;
        }

        if (wynik !== null) {
            console.log("Wynik: " + wynik);
        }
    </script>
</body>
</html>
